<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Novo Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/block/first-page/firstPage.css">
    <link rel="stylesheet" href="css/block/index/header.css">
    <link rel="stylesheet" href="css/block/index/event.css">
    <link rel="stylesheet" href="css/block/index/menu.css">
    <link rel="stylesheet" href="css/block/index/date.css">
    <link rel="stylesheet" href="css/block/index/menuFilter.css">
    <link rel="stylesheet" href="css/block/index/menuAdd.css">
    <link rel="stylesheet" href="css/block/new-event/headerNewEvent.css">
    <link rel="stylesheet" href="css/block/new-event/formNewEvent.css">
    <link rel="stylesheet" href="css/block/new-event/footerNewEvent.css">
    <link rel="stylesheet" href="css/block/new-event/addNewEvent.css">
    <link rel="stylesheet" href="css/block/new-profile/headerNewProfile.css">
  </head>
  <body>
    <header class="headerNewProfile">
      <button class="headerNewProfile__buttonPrevious">Voltar</button>
      <div class="wrap__headerNewProfile__foto">
        <img class="headerNewProfile__foto__item" src="" alt="Imagem do Profile">
        <button class="headerNewProfile__foto__buttonEdit">Editar</button>
      </div>
    </header>

    <form class="formNewEvent" action="index.html" method="post">
      <div class="formNewEvent__informacoes">
        <input id="nameProfile" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="nameProfile" class="formNewEvent__informacoes__label">Nome</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="emailProfile" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="emailProfile" class="formNewEvent__informacoes__label">Email</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="senhaProfile" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="senhaProfile" class="formNewEvent__informacoes__label">Senha</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
        <button class="formNewEvent__informacoes__senha">Ocultar Senha</button>
      </div>
    </form>

    <footer class="footerNewEvent">
      <button class="footerNewEvent__button">
        Atualizar
      </button>
    </footer>

    <script type="text/javascript" src="js/modificaForm.js"></script>

  </body>
</html>
