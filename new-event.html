<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Novo Evento</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/block/index/header.css">
    <link rel="stylesheet" href="css/block/index/event.css">
    <link rel="stylesheet" href="css/block/index/menu.css">
    <link rel="stylesheet" href="css/block/index/date.css">
    <link rel="stylesheet" href="css/block/index/menuFilter.css">
    <link rel="stylesheet" href="css/block/index/menuAdd.css">
    <link rel="stylesheet" href="css/block/new-event/headerNewEvent.css">
    <link rel="stylesheet" href="css/block/new-event/formNewEvent.css">
    <link rel="stylesheet" href="css/block/new-event/footerNewEvent.css">
    <link rel="stylesheet" href="css/block/new-event/addNewEvent.css">
    <link rel="stylesheet" href="css/block/new-profile/headerNewProfile.css">
  </head>
  <body>
    <header class="headerNewEvent">
      <button class="headerNewEvent__buttonPrevious">Voltar</button>
      <label class="headerNewEvent__label">Cadastro de Evento</label>
    </header>

    <form class="formNewEvent" action="index.html" method="post">

      <fieldset class="formNewEvent__inscricoes">
        <legend class="formNewEvent__inscricoes__title">Inscrições</legend>

        <input type="radio" name="titleIncricao" value="free" id="free" class="formNewEvent__inscricoes__radio formNewEvent__inscricoes__radio--free">
        <label for="free" class="formNewEvent__inscricoes__label formNewEvent__inscricoes__label--free">
          Free
        </label>

        <input type="radio" name="titleIncricao" value="payment" id="payment" class="formNewEvent__inscricoes__radio formNewEvent__inscricoes__radio--payment">
        <label for="payment" class="formNewEvent__inscricoes__label formNewEvent__inscricoes__label--payment">
          Pago
        </label>
      </fieldset>

      <div class="formNewEvent__informacoes">
        <input id="name" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="name" class="formNewEvent__informacoes__label">Nome</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="city" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="city" class="formNewEvent__informacoes__label">Cidade</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="state" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="state" class="formNewEvent__informacoes__label">Estado</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="address" type="text" class="formNewEvent__informacoes__input" pattern=".+" required>
        <label for="address" class="formNewEvent__informacoes__label">Endereço</label>
        <span class="formNewEvent__informacoes__obrigatorio">Obrigatório</span>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="site" type="text" class="formNewEvent__informacoes__input" pattern=".+">
        <label for="site" class="formNewEvent__informacoes__label">Site</label>
      </div>

      <div class="formNewEvent__informacoes">
        <input id="description" type="text" class="formNewEvent__informacoes__input" pattern=".+">
        <label for="description" class="formNewEvent__informacoes__label">Descrição</label>
        <span class="formNewEvent__informacoes__caracter">140</span>
      </div>
    </form>

    <footer class="footerNewEvent">
      <button class="footerNewEvent__button">
        Próximo
        <img class="footerNewEvent__button__img" src="img/block/new-event/icon-next-white.svg" alt="Ir para próximo menu">
      </button>
    </footer>
  </body>
</html>
