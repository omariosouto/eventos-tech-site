<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calendário de eventos</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/block/header.css">
</head>
<body>
  <header class="header">
    <ol class="header__month">
      <li class="header__month__item">Janeiro</li>
      <li class="header__month__item">Fevereiro</li>
      <li class="header__month__item">Março</li>
      <li class="header__month__item">Abril</li>
      <li class="header__month__item">Maio</li>
      <li class="header__month__item">Junho</li>
      <li class="header__month__item">Julho</li>
      <li class="header__month__item">Agosto</li>
      <li class="header__month__item">Setembro</li>
      <li class="header__month__item header__month__item--isActive">Outubro</li>
      <li class="header__month__item">Novembro</li>
      <li class="header__month__item">Dezembro</li>
    </ol>

    <img class="header__filter" src="img/filter.svg" alt="Icone para entrar nos filtros">
  </header>
</body>
</html>
